<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get alphabet assignment</title>
</head>
<body>
    <script>
       var alphabet=(prompt("enter the alphabet Letter Only"));
        switch(alphabet)
        {
          case "a":
         case "A":document.write("ATHISH");
          break;
          case "b":
            case "B":document.write("BASKAR");
            break;
            case "c":
            case "C":document.write("CHITHIRAI PANDI");
            break;
            case "d":
            case "D":document.write("DINESH");
            break;
            case "e":
            case "E":document.write("ESAI AMUTHA");
            break;
            case "f":
           case "F":document.write("FEYASH");
          break;
          case "g":
           case "G":document.write("GANESH");
           break;
           case "h":
           case "H":document.write("HARI");
           break;
           case "i":
           case "I":document.write("ILAIYA RAJA");
           break;
           case "j":
           case "J":document.write("JERISH");
           break;
           case "k":
           case "K":document.write("KANNAN");
           break;
           case "l":
           case "L":document.write("LOGESH");
           break;
           case "m":
           case "M":document.write("MANIKANDAN");
           break;
           case "n":
           case "N":document.write("NAREN");
           break;
           case "o":
           case "O":document.write("OBAMA");
           break;
           case "p":
           case "P":document.write("PRAVEEN");
           break;
           case "q":
           case "Q":document.write("Qaadir");
           break;
           case "r":
           case "R":document.write("RAAYAN");
           break;
           case "s":
           case "S":document.write("SUTHAKAR");
           break;
           case "t":
           case "T":document.write("THANESH");
           break;
           case "u":
           case"U":document.write("UDAIYA");
           break;
           case "v":
           case "V":document.write("VIJAY");
           break;
           case "w":
           case "W":document.write("WAMAN");
           break;
           case "x":
           case "X":document.write("Xabier");
           break;
           case "y":
           case "Y":document.write("Yaachan");
           break;
           case "z":
           case "Z":document.write("Zaafir");
           break;
           default:document.write("ans not matching");
            
        }
    </script>
</body>
</html>
